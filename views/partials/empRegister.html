<head lang="en">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css"/>
    <link rel="stylesheet" href="css/angular-toggle-switch.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
</head>
<style>
.credit-card-div  span {
    padding-top:10px;
        }
.credit-card-div img {
    padding-top:30px;
}
.credit-card-div .small-font {
    font-size:9px;
}
.credit-card-div .pad-adjust {
    padding-top:10px;
}
</style>
<body width="1280" height="800">
<img class="banner" src="img/bluecollar.jpg" alt="background" width="1265" height="255"/>
<div class="middle-box text-center loginscreen animated fadeInDown" style="padding-top:0px;">
    <div>
        <h3>Register to Blue Collar Jobs Portal</h3>
        <div class="m-t"  >
            <div class="form-group">
				<input type="text" ng-model="emp.uid" class="form-control" placeholder="Employer User ID">
			</div>
			<div class="form-group">
                <input type="text" ng-model="emp.name" class="form-control" placeholder="Employer Name">
            </div>
            <div class="form-group">
				<input type="text" ng-model="emp.email" class="form-control" placeholder="Email Address" ng-change="">
			</div>
            <div class="form-group">
                <input type="text" ng-model="emp.contactNum" class="form-control" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <input type="text" ng-model="emp.address1" class="form-control" placeholder="Address1">
            </div>
            <div class="form-group">
                <input type="text" ng-model="emp.address2" class="form-control" placeholder="Address2">
            </div>
            <div class="form-group">
                <input type="text" id="zip" ng-model="emp.zipcode" class="form-control" placeholder="Zip Code" ng-change="testZipCode()" data-toggle="tooltip2" data-placement="top" data-original-title="Please use only numbers">
                <span ng-show="zipCodeErr && emp.zipcode != ''" style="color:red;">Please enter valid Zipcode.</span>
            </div>
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="emp.passwd1" class="form-control" placeholder="New Password" ng-change="testPassword()"></span>
            </div>
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="emp.passwd2" ng-change="testPassword2()" class="form-control" placeholder="Confirm Password"></span>
            </div>
            <!-- Payment Info -->
            <div class="credit-card-div" style="border-style:solid;border-width:2px;border-color:#5BC0DE;">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<h5 class="text-muted">Credit Card Information</h5>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<input type="text" class="form-control"
								ng-model="emp.cardNumber" placeholder="000000000000" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 col-sm-3 col-xs-3">
							<span class="help-block text-muted small-font"> Exp
								Month</span> <input type="text" class="form-control" ng-model="emp.cardMM" placeholder="MM" />
						</div>
						<div class="col-md-3 col-sm-3 col-xs-3">
							<span class="help-block text-muted small-font"> Exp
								Year</span> <input type="text" class="form-control" ng-model="emp.cardYYYY" placeholder="YYYY" />
						</div>
						<div class="col-md-3 col-sm-3 col-xs-3">
							<span class="help-block text-muted small-font"> CVC</span> <input
								type="text" class="form-control" ng-model="emp.cvc" placeholder="CVC" />
						</div>
						<div class="col-md-3 col-sm-3 col-xs-3">
							<img

								class="img-rounded" />
						</div>
					</div>
					<div class="row ">
						<div class="col-md-12 pad-adjust">

							<input type="text" class="form-control"
								ng-model="emp.cardName" placeholder="Name On The Card" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="checkbox">
								<label> <input type="checkbox" checked
									ng-model="emp.saveCC" class="text-muted"> Save details for future payments.
								</label>
							</div>
						</div>
					</div>
			</div>
            <!-- Payment Info -->
            <br>
            <button ng-click="empRegister(emp)" ng-disabled="error" class="btn btn-info block full-width m-b">Register</button>
            <!-- Added by Srinivas Thungathurti for ASQ Upgrade2.0.Added Clear form button to clear the registration form details. -->
            <button ng-click="empClear(emp)" ng-disabled="error" class="btn btn-info block full-width m-b">Clear</button>
        </div>
        <div class="copyright">
            <p>&copy; 2016 Blue Collar Jobs</p>
        </div>
    </div>
</div>
</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Blue Collar Hunt Employer Registration Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
		    <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
            <a href="/login"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Seeker
			</button></a>
            </div>
            <div class="form-group" style="display:inline-block;float:center">
            <a href="/empSignIn"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Employer
			</button></a>
            </div>
            </div>
            <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
                <input type="text" ng-model="user.search" class="form-control" style="width:280px" placeholder="Search" ng-change="testLoginName()" ng-required="true">
            </div>
            <div class="form-group" style="display:inline-block;">
            <input type="text" id="Autocomplete" ng-model="user.location" style="width:280px" class="form-control" placeholder="Location" ng-autocomplete="result1" details="details1" options="options1" />
            </div>
            <div class="form-group" style="display:inline-block;">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-warning"  onclick="javascript:alert('WIP')">
				<span class="glyphicon glyphicon-ok-sign"></span>  Search Jobs
			</button>
            </div>
            </div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="middle-box">
	<div class="panel-body" style="padding:0px;">
	<div class="panel panel-default site-panel-box" style="height:502px;">
		<div class="panel-body" style="padding:10px;">
            <div class="form-group">
				<input type="text" ng-model="emp.uid" class="form-control controls-width" placeholder="Employer User ID" style="width:280px">
			</div>
			<div class="form-group">
                <input type="text" ng-model="emp.name" class="form-control" placeholder="Employer Name" style="width:280px">
            </div>
            <div class="form-group">
				<input type="text" ng-model="emp.email" class="form-control" placeholder="Email Address" ng-change="" style="width:280px">
			</div>
            <div class="form-group">
                <input type="text" id="phone" ng-model="emp.contactNum" class="form-control" placeholder="Contact Number" ng-blur="formatContactNum(emp)" style="width:280px">
            </div>
            <div class="form-group">
                <input type="text" ng-model="emp.address1" class="form-control" placeholder="Address1" style="width:280px">
            </div>
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="emp.passwd1" class="form-control" placeholder="New Password" ng-change="testPassword()" style="width:280px"></span>
            </div>
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="emp.passwd2" ng-change="testPassword2()" class="form-control" placeholder="Confirm Password" style="width:280px"></span>
            </div>
            <div class="form-group">
                <input type="Radio" ng-model="emp.amount"  ng-value="0" style="align:left" ng-click="disableCardInfo(emp)"><b>&nbsp;Free Trial</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="Radio" ng-model="emp.amount"  ng-value="1999" ng-click="disableCardInfo(emp)"><b>&nbsp;$19.99/mo</b>
            </div>
            <br/>
            <button ng-click="empRegister(emp)" ng-disabled="error" class="btn btn-info block full-width m-b">Register</button>
            <br/><br/>
            <button ng-click="empClear(emp)" ng-disabled="error" class="btn btn-info block full-width m-b">Clear</button>
      </div></div>
     </div>
</div>
<div id="cardInfo">
<div id="social" class="right-box text-center" style="margin:0 0 0 -350px;padding-top:50px;">
		<div class="panel panel-default site-panel-box" style="height:300px;">
		<div class="panel-body" style="padding:10px;">
        <div class="panel-heading display-table" style="background-color:#5BC0DE;">
                    <div class="row display-tr">
                        <h3 class="panel-title display-td" >Payment Details</h3>
                        <div class="display-td" >                            
                            <img class="img-responsive pull-right" src="img/credit_cards.png">
                        </div>
                    </div>                    
                </div>
                <div class="panel-body" style="padding:10px;">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    
                                    <div class="input-group">
                                        <input 
                                            type="tel"
                                            id="cardNum"
                                            class="form-control"
                                            ng-model="emp.cardNumber"
                                            ng-change="formatCC()"
                                            placeholder="Valid Card Number"
                                            autocomplete="cc-number"
                                            required autofocus 
                                        />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>                            
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    
                                    <input 
                                        type="tel" 
                                        class="form-control" 
                                        id="expiry"
                                        ng-model="emp.cardExpiry"
                                        ng-change="formatExpiry()"
                                        placeholder="MM / YYYY"
                                        autocomplete="cc-exp"
                                        required 
                                    />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    
                                    <input 
                                        type="tel" 
                                        class="form-control"
                                        id="cvc"
                                        ng-model="emp.cvc"
                                        ng-change="formatCVC()"
                                        placeholder="CVC"
                                        autocomplete="cc-csc"
                                        required
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="emp.cardName" placeholder="Name on the card"/>
                                </div>
                            </div>                        
                        </div>
                        <div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<input type="checkbox" ng-checked=true
									ng-model="emp.saveCC" ng-value=true> <font color="blue"><b>Save card details for future payments.</b></font>
							</div>
						</div>
					</div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                </div>
            </div> 
            </div></div>
            </div> </div>
</div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div class="middle-box" style="margin-left:400px;">
</div>
</div></div></div></div></div>
<div class="copyright">
     <p>&copy; 2016 BlueCollar Hunt. All rights reserved.</p>
</div>
</footer>
</body>
</html>

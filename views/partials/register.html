<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Blue Collar Hunt User Registration Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
		    <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
            <a href="/login"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Seeker
			</button></a>
            </div>
            <div class="form-group" style="display:inline-block;float:center">
            <a href="/empSignIn"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Employer
			</button></a>
            </div>
            </div>
            <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
                <input type="text" ng-model="user.search" class="form-control" style="width:280px" placeholder="Search" ng-change="testLoginName()" ng-required="true">
            </div>
            <div class="form-group" style="display:inline-block;">
            <input type="text" id="Autocomplete" ng-model="user.location" style="width:280px" class="form-control" placeholder="Location" ng-autocomplete="result1" details="details1" options="options1" />
            </div>
            <div class="form-group" style="display:inline-block;">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-warning"  onclick="javascript:alert('WIP')">
				<span class="glyphicon glyphicon-ok-sign"></span>  Search Jobs
			</button>
            </div>
            </div>
</div></div></div></div></div>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="middle-box">
        <div class="panel-body" style="padding:10px;">
        <div class="panel panel-default site-panel-box" style="height:480px;">
		<div class="panel-body" style="padding:10px;">
            <div class="form-group">
				<input type="text" ng-model="user.email" class="form-control" placeholder="Email Address" ng-change="testUsername()">
				<span ng-show="usernameErr && user.email != ''" style="color:red;display:inline-block;">invalid email address</span>
			</div>
            <div class="form-group">
                <input id="fName" type="text" ng-model="user.firstName" class="form-control" placeholder="First Name" data-toggle="tooltip" data-placement="top" data-original-title="Please use only letters for names">
            </div>
            <div class="form-group">
                <input id="lName" type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
            <select ng-model="selectedState" ng-options="state.abbreviation as state.name for state in states" style="font-size: 14px; width: 300px; height: 32px; display: inline;">
			</select>
			</div>
            <div class="form-group">
                <input type="text" id="zip" ng-model="user.zipcode" class="form-control" placeholder="Zip Code" ng-change="testZipCode()" data-toggle="tooltip2" data-placement="top" data-original-title="Please use only numbers">
                <span ng-show="zipCodeErr && user.zipcode != ''" style="color:red;">Please enter valid Zipcode.</span>
            </div>
            <!-- End Upgrade 2.0 Here. -->
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="user.passwd1" class="form-control" placeholder="New Password" ng-change="testPassword()"></span>
    			<span ng-show="passwordShort && user.passwd1 != ''" style="color:red">password must be at least 6 characters</span>
            </div>
            <div class="form-group">
                <span class="{{myClass}}"><input type="password" ng-model="user.passwd2" ng-change="testPassword2()" class="form-control" placeholder="Confirm Password"></span>
    			<span ng-show="passwordErr && user.passwd2 != undefined" style="color:red">password doesn't match</span>
            </div>
            <br>
            <button ng-click="register(user)" ng-disabled="error" class="btn btn-info block full-width m-b">Register</button>
            <br/><br/>
            <button ng-click="clear(user)" ng-disabled="error" class="btn btn-info block full-width m-b">Clear</button>
        </div>
        </div></div>
</div></div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div class="middle-box" style="margin-left:400px;">
</div>
</div></div></div></div></div>
<div class="copyright">
     <p>&copy; 2016 Blue Collar Hunt. All rights reserved.</p>
</div>
</footer>
</body>
</html>

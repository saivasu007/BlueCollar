<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Blue Collar Hunt Resume Upload Page</title>
  </head>
<body>
<div class="container" style="padding-left:0px;">
<div class="row">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">
			<div style="text-align:center">
            <div class="form-group" style="display:inline-block;float:center">
            <a href="/contact"><button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="">
				<span class="glyphicon"></span>  Contact Us
			</button></a>
            </div>
            <div class="form-group" style="display:inline-block;float:center">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-primary"  ng-click="logout()">
				<span class="glyphicon"></span>  Logout
			</button>
            </div>
            </div>
            <div style="text-align:center">
			<div class="form-group" style="display:inline-block;">
                <input type="text" ng-model="user.search" class="form-control" style="width:280px" placeholder="Search" ng-change="testLoginName()" ng-required="true">
            </div>
            <div class="form-group" style="display:inline-block;">
            <input type="text" id="Autocomplete" ng-model="user.location" style="width:280px" class="form-control" placeholder="Location" ng-autocomplete="result1" details="details1" options="options1" />
            </div>
            <div class="form-group" style="display:inline-block;">
            <button style="margin-top:-57px;width: 145px; height: 35px; font-size: 16px" class="btn btn-warning"  onclick="javascript:alert('WIP')">
				<span class="glyphicon glyphicon-ok-sign"></span>  Search Jobs
			</button>
            </div>
            </div>
</div></div></div></div></div>

<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="panel-body" style="padding:25px;">

<div class="content">
		<div class="container">
			<!-- Content -->
			<div class="row">
			<br/><br/>
                <div class="col-md-3">

                    <div ng-show="uploader.isHTML5" style="padding-left:70px;">
                          <div nv-file-drop="" ng-click="launchFilePicker()" uploader="uploader" options="{ url: '/foo' }">
                            <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone" style="border-style:dotted;border-color:#5BC0DE;border-width: 5px;width:375px;height:195px;">
                                Drag & Drop Resume Here
                            <div ng-hide="uploader.isHTML5"><input id="fileDialog" type="file" nv-file-select="" uploader="uploader"/></div>
                            </div>
                        </div>
                        <div>
                        <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;width:375px">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': progress + '%' }"></div>
                                    </div>
                                </td>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3" style="padding-left:350px;">

                    <div ng-show="uploader.isHTML5">
                          <div nv-file-drop=""  uploader="uploaderCover" options="{ url: '/foo' }">
                            <div nv-file-over="" uploader="uploaderCover" over-class="another-file-over-class" class="well my-drop-zone" style="border-style:dotted;border-color:#5BC0DE;border-width: 5px;width:375px;height:195px;">
                                Drag & Drop Cover Letter Here
                            </div>
                        </div>
                        <div>
                        <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;width:375px">
                                        <div class="progress-bar" role="progressbar"  ng-style="{ 'width': coverProgress + '%' }"></div>
                                    </div>
                        </td>
                        </div>
                    </div>
                </div>

            </div>
			
			<hr>
		</div>
	</div>
<div>
<!-- <div data-ng-init="dropbox()" id="dropboxChooser" width=160 height=45></div> -->
<!-- <div data-ng-init="onApiLoad()" id="container1234"></div>  -->
<div class="form-group" style="padding-left:80px;">
      <select ng-model="selectedState" ng-options="state.abbreviation as state.name for state in states" style="font-size: 14px; width: 380px; height: 32px; display:inline-block;margin-right:80px;">
	  </select>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select ng-model="selectedState" ng-options="state.abbreviation as state.name for state in states" style="font-size: 14px; width: 380px; height: 32px; display:inline-block;">
	  </select>
</div>
<br/><br/>
<div style="margin-left:340px;">
<!-- <div id="dropboxChooser" class="form-group" style="border-style:solid;border-color:#5BC0DE;border-width: 5px;width:170px;margin-left:175px;">  -->
<a href="" ng-click="dropbox()"><img src="./img/dropbox_icon.jpg" width=158 height=40 style="border-style:solid;border-color:#5BC0DE;border-width: 5px;float:left;"></a>
<!--  </div> -->
<br/>
<!-- <div id="googlePicker" class="form-group" style="border-style:solid;border-color:#5BC0DE;border-width: 5px;width:170px;margin-left:175px;"> -->
<a href="" ng-click="loadPicker()"><img src="./img/drive_icon.png" width=158 height=40 style="border-style:solid;border-color:#5BC0DE;border-width: 5px;float:left;"></a>
<!-- </div> -->
</div>
</div>
</div></div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:55px;">
<div class="middle-box" style="margin-left:400px;">
<div class="copyright">
            <p>&copy; 2016 BlueCollar Hunt. All rights reserved.</p>
        </div>
</div>
</div></div></div></div></div>
</footer>
</body>
</html>

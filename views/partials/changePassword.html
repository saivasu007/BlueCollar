<img class="banner" src="img/bluecollar.jpg" alt="background" width="100%" height="255"/>
<div class="animated fadeInDown">
	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-4">
					<div class="logo">
						<h1><a href="#">Blue Collar Hunt</span></a></h1>
						<div class="hmeta">Perfect Portal to get Blue Collar Jobs</div>
					</div>
				</div>
				<div style="text-align: right" class="col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-2">

					<br>
					<h4>Welcome, {{firstName}},{{lastName}}</h4>
					<!-- Updated by Srinivas Thungathurti for ASQ Upgrade 2.0. Added Admin link on Home screen. -->
					<span class="color customLink"><a href="/home">Home</a> |</span>
					<span class="color customLink" ng-if="currentUser.role=='admin'"><a href="/admin">Admin</a> |</span>
					<!-- End changes for ASQ Upgrade 2.0. -->
					<span class="color customLink"><a href="/profile">Profile</a> |</span>
					<span class="color customLink"><a href="" ng-click="logout()">Logout</a></span>

				</div>
			</div>
		</div>
	</header>
	
<ng-form name="changePasswd">
<div class="content">
		<div class="container">
			<!-- Content -->
			<hr>
			<br>
			<div>
				<p style="font-size: 22px; font-weight: bold">Change Password:</p>
				<font style="color:red;"><b>* indicates Mandatory Fields.</b></font>
				<br/>
				<br/>
				<!-- End Add Here. -->
				<div class="form-group">
					<label for="pw1" class="col-sm-2 control-label" style="font-size: 16px">* Old Password:</label>
					<div class="form-group col-sm-10">
						<input id="pw1" class="form-control" style="width: 200px; height: 27px" type="password" ng-model="currentUser.oldPassword" placeholder="Old Password" ng-required="true">
					</div>
				</div>
				<br><br>
				<div class="form-group">
					<label for="pw2" class="col-sm-2 control-label" style="font-size: 16px">* New Password:</label>
					<div class="form-group col-sm-10">
						<input id="pw2" class="form-control" style="width: 200px; display:inline-block; height: 27px" type="password" ng-model="currentUser.password1" placeholder="New Password" ng-change="testPass()" ng-required="true">
						<span ng-show="passwordSh" style="color:red">&nbsp;&nbsp;Password must be at least 6 characters</span>
					</div>
				</div>
				<br><br>
				<div class="form-group">
					<label for="pw2" class="col-sm-2 control-label" style="font-size: 16px">* Repeat New &nbsp;&nbsp;Password:</label>
					<div class="form-group col-sm-10">
						<input id="pw2" class="form-control" style="width: 200px; display:inline-block; height: 27px" type="password" ng-model="currentUser.password2" ng-change="checkPasswd()" placeholder="Repeat Password" ng-required="true">
						<span ng-show="passwdErr && currentUser.password2 != undefined" style="color:red;display:inline-block;">&nbsp;&nbsp;Password doesn't match!</span>
					</div>
				</div>
			

			<button style="margin: 35px 20px 60px 0px; width: 95px; height: 40px; font-size: 16px" class="btn btn-primary" ng-disabled="changePasswd.$invalid" ng-click="pwSave(currentUser)">
				<span class="glyphicon glyphicon-ok-sign"></span>  Save
			</button>
			<a href="/home"><button style="margin: 35px 25px 60px 0px; width: 95px; height: 40px; font-size: 16px" class="btn btn-warning">
				<span class="glyphicon glyphicon-remove-sign"></span>  Cancel
			</button></a>
			</div>
			<hr>
		</div>
	</div>
	</ng-form>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div style="text-align: center" class="copy">
						<h5>BlueCollarHunt Inc</h5>
						<p>&copy; <a href="/about">2016 Blue Collar Hunt</a></p>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</footer>
</div>

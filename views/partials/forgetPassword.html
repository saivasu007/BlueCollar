<body>
<div class="container" style="padding-left:0px;">
<div class="row">
<br/>
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:175px;">
<div class="panel-body" style="padding:60px;height:175px;">

 </div>
</div></div></div></div></div>

<div class="container" style="padding-left:0px;">
<div class="row">
<div class="col-xs-50 col-md-40">
<div class="panel panel-default site-panel-box" style="height:550px;">
<div class="panel-body" style="padding:40px;">
<div style="text-align:center">
			<div class="form-group">
					<div>
						<input id="userId" class="form-control" style="width: 285px; display:inline-block; height: 30px" type="text" ng-model="email" placeholder="Enter Registered Email" ng-change="testEmail()">
						<span ng-show="emailErr && email != undefined" style="color:red;">&nbsp;&nbsp;Enter Valid Email Format.</span>
					</div>
				</div>
			<button style="margin: 35px 20px 30px 30px; width: 165px; height: 40px; font-size: 16px" class="btn btn-primary" ng-disabled="disable" ng-click="forgot(email)">
				<span class="glyphicon glyphicon-ok-sign"></span>  Reset Password
			</button>
			<a href="/home"><button style="margin: 35px 25px 30px 0px; width: 95px; height: 40px; font-size: 16px" class="btn btn-warning">
				<span class="glyphicon glyphicon-remove-sign"></span>  Cancel
			</button></a>
</div>
</div></div></div></div></div>
<footer>
<div class="container" style="padding-left:0px;">
<div class="row">

</div>
